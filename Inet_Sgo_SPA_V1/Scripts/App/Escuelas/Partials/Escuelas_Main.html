
<!--Area de Carga de Escuelas-->
<div class="row">
    <div class="col-lg-12">
        <div class="box dark">
            <header>
                <div class="icons">
                    <i class="fa fa-institution"></i>
                </div>
                <h5>Carga Nueva Escuela</h5>
                <div class="toolbar">
                    <div class="btn btn-sm btn-default minimize-box">
                        <a ng-click="addEscuelaCollapse = !addEscuelaCollapse">
                            <i class="fa fa-angle-up"></i>
                        </a>
                    </div>
                </div>
            </header>
            <div class="body" collapse="addEscuelaCollapse">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-lg-3">
                            <label class="control-label col-lg-3">CUE</label>
                            <div class="input-group col-lg-8">
                                <input ng-model="escuela.CUE" class="form-control" type="text" data-mask="999999999" required>
                            </div>
                        </div>
                        <div class="col-lg-9">
                            <label class="control-label col-lg-2">Nombre</label>
                            <div class="input-group col-lg-10">
                                <input ng-model="escuela.Nombre" class="form-control" type="text" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-7">
                            <label class="control-label col-lg-2">Direccion</label>
                            <div class="col-lg-10">
                                <div class="input-group col-lg-12">
                                    <input ng-model="escuela.Direccion" class="form-control" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-5">
                            <label class="control-label col-lg-3">Departamento</label>
                            <div class="col-lg-9">
                                <div class="input-group col-lg-12">
                                    <input ng-model="escuela.Departamento" class="form-control" type="text">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-7">
                            <label class="control-label col-lg-2">Localidad</label>
                            <div class="col-lg-10">
                                <div class="input-group col-lg-12">
                                    <input ng-model="escuela.Localidad" class="form-control" type="text" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-5">
                            <label class="control-label col-lg-3">Telefono</label>
                            <div class="col-lg-9">
                                <div class="input-group col-lg-12">
                                    <input ng-model="escuela.Telefono" class="form-control" type="text" data-mask="(9999) 999-9999">
                                    <span class="input-group-addon">(9999) 999-9999</span>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-lg-7">
                            <label class="control-label col-lg-2">Email</label>
                            <div class="col-lg-10">
                                <div class="input-group col-lg-12">
                                    <input ng-model="escuela.Email" class="form-control" type="text" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-5"></div>
                    </div>
                </form>
                <div class="modal-footer">
                    <button class="btn btn-primary" ng-click="escuelaAdd(escuela)">Guardar</button>
                    <button class="btn btn-warning" ng-click="cancelEscuelaAdd()">Cancelar</button>
                </div>
            </div>                        
        </div>
    </div>
</div>
<!-- END - Area de Carga de Escuelas-->
<!--Tabla de Listado de  Escuelas-->
<div class="row">
    <div class="col-lg-12">
        <div class="box">
            <header>
                <div class="icons">
                    <i class="fa fa-table"></i>
                </div>
                <h5>Listado de Escuelas</h5>
                <div class="toolbar">
                    <div class="btn btn-sm btn-default minimize-box">
                        <a ng-click="listEscuelasCollapse = !listEscuelasCollapse">
                            <i class="fa fa-angle-up"></i>
                        </a>
                    </div>
                </div>
            </header>                                    

            <loader></loader>
            <div class="body" collapse="listEscuelasCollapse">
                <div>
                    <table ng-table="tableParams" class="table ng-table-responsive" show-filter="true">
                        <!--<tr ng-repeat="escuela in $data">-->
                        <tr ng-repeat="escuela in escuelas">
                            <!--user in $data-->
                            <td data-title="'CUE'" filter="{ 'CUE': 'text' }">
                                {{escuela.CUE}}
                            </td>
                            <td data-title="'Nombre'" filter="{ 'Nombre': 'text' }">
                                {{escuela.Nombre}}
                            </td>
                            <td data-title="'Localidad'">
                                {{escuela.Localidad}}
                            </td>
                            <td>
                                <a ui-sref="escuelasDetailBase.detail({escuelaId:escuela.Id})">Ver Detalles</a>
                            </td>
                        </tr>
                    </table>
                </div>                
            </div>
        </div>
    </div>
</div>
<!-- END - Tabla de Listado de  Escuelas-->
