<div class="box">
    <header>        
        <h5>Dictamenes Jurisdiccionales</h5>
    </header>
    <div class="row">
        <br />
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="col-lg-5">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-clipboard fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div><h1>25</h1></div>
                            </div>
                        </div>
                        <div class="row">
                            <div>Dictamenes Jurisdiccionales</div>
                        </div>
                    </div>
                    <a href="#">
                        <div class="panel-footer">
                            <span class="pull-left">Ver Detalles...</span>
                            <span class="pull-right">
                                <i class="fa fa-arrow-circle-right"></i>
                            </span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="row">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-lg-5">Total Solicitado:</label>
                            <div class="col-lg-7">
                                <input type="text" ng-model="totalSolict" placeholder="$1.150.222" class="form-control" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-5">Total Rendido:</label>
                            <div class="col-lg-7">
                                <input type="text" ng-model="totalRendido" placeholder="$150.000" class="form-control" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-5">Saldo Total:</label>
                            <div class="col-lg-7">
                                <input type="text" ng-model="saldo" placeholder="$1.000.222" class="form-control" readonly>
                            </div>
                        </div>
                    </form>
                    <div google-chart chart="chart" style="border:1px inset black; padding:0; width:200px">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
