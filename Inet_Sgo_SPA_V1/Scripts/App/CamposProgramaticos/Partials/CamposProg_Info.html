<!-- Info del Campo Programatico-->
<br />
<div class="panel panel-info text-left">
    <div class="panel-heading">
        <h3 class="panel-title">Informacion del Campo Programatico</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="form-group text-left">
                <label class="control-label col-lg-1">Nombre:</label>
                <div class="col-lg-6">
                    {{infoCampoProg.Nombre}}                    
                </div>
                <label class="control-label col-lg-1">Tipo:</label>
                <div class="col-lg-4">
                    {{infoCampoProg.TipoCampoProgramatico.Descripcion}}                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group text-justify">
                <label class="control-label col-lg-1">Descripcion:</label>
                <div class="col-lg-10">
                    &nbsp;
                    {{infoCampoProg.Descripcion}}                    
                </div>
            </div>
        </div>
    </div>
</div>

<!-- END - Info del Campo Programatico -->
