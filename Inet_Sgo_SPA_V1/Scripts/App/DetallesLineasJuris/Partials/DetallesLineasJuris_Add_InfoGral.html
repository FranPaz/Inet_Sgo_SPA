<div class="box dark">
    <div class="modal-header">        
        <h5 class="modal-title">Carga De Detalles Jurisdiccionales</h5>        
    </div>    
    <div class="modal-body modal-content-small">
        <form class="form-horizontal">
            <!-- Area de Carga de datos de info general del dictamen-->
            <div>
                <div class="form-group form-group-sm">
                    <div class="col-lg-6">
                        <label class="col-lg-3">Tipo de Campo Jurisdiccional</label>
                        <div class="col-lg-9">
                            <input ng-model="tipoCampo" class="form-control" type="text" readonly>
                        </div>
                    </div>
                    <div class="col-lg-6">                        
                        <label class="col-lg-3">Tipo de Detalle</label>
                        <div class="col-lg-9">
                            <ui-select ng-model="tipoDetalleElegido.selected" theme="select2" on-select="cargarFormTipoDetalle($item, $model)" style="min-width: 300px;">
                                <ui-select-match placeholder="Busque por Nombre">{{$select.selected.Descripcion}}</ui-select-match>
                                <ui-select-choices repeat="tipo in tiposDetalles | propsFilter: {Descripcion: $select.search}">
                                    <small>
                                        <span ng-bind-html="tipo.Descripcion | highlight: $select.search"></span>
                                    </small>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <div class="col-lg-12">
                        <label class="col-lg-3">Decripcion del Detalle</label>
                        <div class="col-lg-9">
                            <textarea ng-model="detalle.Descripcion" ng-blur="cargarInfoDetalle()" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group form-inline form-group-sm">
                    <div class="col-lg-4">
                        <label class="control-label col-lg-4">Monto Financiado</label>
                        <div class="col-lg-8">
                            <div class="input-group col-lg-12">
                                <input ng-model="detalle.MontoFinanciado" ng-blur="cargarInfoDetalle()" class="form-control" type="text" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <label class="control-label col-lg-4">Monto Inventariable Aprobado</label>
                        <div class="col-lg-8">
                            <div class="input-group col-lg-12">
                                <input ng-model="detalle.MontoInvAprobado" ng-blur="cargarInfoDetalle()" class="form-control" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <label class="control-label col-lg-4">Monto No Inventariable Aprobado</label>
                        <div class="col-lg-8">
                            <div class="input-group col-lg-12">
                                <input ng-model="detalle.MontoNoInvAprobado" ng-blur="cargarInfoDetalle()" class="form-control" type="text">
                            </div>
                        </div>
                    </div>
                </div>            
            </div>
            <!--END - Area de Carga de datos de info general del dictamen-->
        </form>

        <div class="row">
            <div class="col-lg-12">
                <div class="box">
                    <div ui-view></div>        
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <!--<button class="btn btn-primary" ng-click="detallesAdd()">Guardar</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancelar</button>-->
        <!--<button class="btn btn-primary">Guardar</button>
        <button class="btn btn-warning">Cancelar</button>-->        
        <button type="button" class="btn btn-default" ng-click="close()">Close</button>
    </div>
</div>
