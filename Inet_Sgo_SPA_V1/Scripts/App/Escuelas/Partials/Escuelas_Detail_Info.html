<header>
    <div class="icons">
        <i class="fa fa-institution"></i>
    </div>
    <h5>Informacion Detallada</h5>
    <div class="toolbar">
        <div class="btn btn-sm btn-default minimize-box">            
            <a ng-click="infoCollapse = !infoCollapse">
                <i class="fa fa-angle-up"></i>
            </a>            
        </div>
    </div>
</header>
<div class="body" collapse="infoCollapse">
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-lg-3">
                <label class="control-label col-lg-3">CUE</label>
                <div class="input-group col-lg-8">
                    <div ng-show="!editValue">
                        <input ng-model="infoEscuela.CUE" class="form-control" type="text" data-mask="999999999" required readonly>
                    </div>
                    <div ng-show="editValue">
                        <input ng-model="infoEscuela.CUE" class="form-control" type="text" data-mask="999999999" required>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <label class="control-label col-lg-2">Nombre</label>
                <div class="input-group col-lg-10">
                    <div ng-show="!editValue">
                        <input ng-model="infoEscuela.Nombre" class="form-control" type="text" required readonly>
                    </div>
                    <div ng-show="editValue">
                        <input ng-model="infoEscuela.Nombre" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-7">
                <label class="control-label col-lg-2">Direccion</label>
                <div class="col-lg-10">
                    <div class="input-group col-lg-12">
                        <div ng-show="!editValue">
                            <input ng-model="infoEscuela.Direccion" class="form-control" type="text" readonly>
                        </div>
                        <div ng-show="editValue">
                            <input ng-model="infoEscuela.Direccion" class="form-control" type="text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-5">
                <label class="control-label col-lg-3">Departamento</label>
                <div class="col-lg-9">
                    <div class="input-group col-lg-12">
                        <div ng-show="!editValue">
                            <input ng-model="infoEscuela.Departamento" class="form-control" type="text" readonly>
                        </div>
                        <div ng-show="editValue">
                            <input ng-model="infoEscuela.Departamento" class="form-control" type="text">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-7">
                <label class="control-label col-lg-2">Localidad</label>
                <div class="col-lg-10">
                    <div class="input-group col-lg-12">
                        <div ng-show="!editValue">
                            <input ng-model="infoEscuela.Localidad" class="form-control" type="text" required readonly>
                        </div>
                        <div ng-show="editValue">
                            <input ng-model="infoEscuela.Localidad" class="form-control" type="text" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-5">
                <label class="control-label col-lg-3">Telefono</label>
                <div class="col-lg-9">
                    <div ng-show="!editValue" class="input-group col-lg-12">
                        <input ng-model="infoEscuela.Telefono" class="form-control" type="text" data-mask="(9999) 999-9999" readonly>
                        <span class="input-group-addon">(9999) 999-9999</span>
                    </div>
                    <div ng-show="editValue" class="input-group col-lg-12">
                        <input ng-model="infoEscuela.Telefono" class="form-control" type="text" data-mask="(9999) 999-9999">
                        <span class="input-group-addon">(9999) 999-9999</span>
                    </div>
                </div>
            </div>

        </div>
        <div class="form-group">
            <div class="col-lg-7">
                <label class="control-label col-lg-2">Email</label>
                <div class="col-lg-10">
                    <div class="input-group col-lg-12">
                        <div ng-show="!editValue">
                            <input ng-model="infoEscuela.Email" class="form-control" type="text" required readonly>
                        </div>
                        <div ng-show="editValue">
                            <input ng-model="infoEscuela.Email" class="form-control" type="text" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-5"></div>
        </div>
    </form>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="edit()" ng-if="!editValue">Editar</button>
        <button class="btn btn-primary" ng-click="save(infoEscuela)" ng-if="editValue">Guardar</button>
        <button class="btn btn-warning" ng-click="cancel()" ng-if="editValue">Cancelar</button>
        <button class="btn btn-warning" ng-click="delete(infoEscuela)" ng-if="!editValue">Eliminar</button>
    </div>
</div>
